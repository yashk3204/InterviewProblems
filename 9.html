<!DOCTYPE html>

<html>

<head>
    <title>Interview Problems</title>
    <style>
        #diamond {
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-bottom-color: red;
            position: relative;
            top: -50px;
        }
        #diamond:after {
            content: '';
            position: absolute;
            left: -50px;
            top: 50px;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-top-color: red;
        }
    </style>
</head>

<body>

    <div id="diamond"></div>

</body>

</html>
