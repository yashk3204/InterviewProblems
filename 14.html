<!DOCTYPE html>

<html>

<head>
    <title>Interview Problems</title>
    <style>
    .container {
        position: relative;
    }
    .childContainer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    </style>
</head>

<body>

    <div class="container">
        <div class="childContainer">Hello World</div>
    </div>

</body>

</html>
